<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
   <div id="content">
        <div id="top-content">
            <form id="userInput">
                <button type="submit" id="submit-btn">Search:</button>
                <input type="text" id="city" placeholder="Enter a city...">
            </form>
            <div id="location-name">Weather?</div>
        </div>
        <div id="main-content">
            <div class="weather-info">
                <div id="weather-state">N/A</div>
                <div class="weather-temp">
                    <div id="current-temp">N/A</div>
                    <div class="temp-etc">
                        <div id="min-temp">N/A</div>
                        <div id="max-temp">N/A</div>
                    </div>
                </div>
                <div id="weather-descrip">N/A</div>
                <div class="weather-etc-info">
                    <div id="humidity">N/A</div>
                    <div id="pressure">N/A</div>
                    <div id="wind">N/A</div>
                </div>
            </div>
            <div id="weather-display">
                <img id="weather-img" src="../src/icons/searching.gif">
            </div>
        </div>
        <div id="footer">
            <div>GIFS from <a href="https://www.flaticon.com/free-animated-icons/atmospheric">Freepik.</a></div>
        </div> 
   </div>
</body>
</html>
