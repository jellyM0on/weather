<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
   <div id="content">
        <div id="top-content">
            <form id="userInput">
                <input type="text" id="city" placeholder="Enter a city...">
                <button type="submit" id="submit-btn">Search</button>
            </form>
            <div id="location-name"></div>
        </div>
        <div id="main-content">
            <div class="weather-info">
                <div id="weather-state">Sample State</div>
                <div class="weather-temp">
                    <div id="current-temp"></div>
                    <div class="temp-etc">
                        <div id="min-temp"></div>
                        <div id="max-temp"></div>
                    </div>
                </div>
                <div id="weather-descrip"></div>
                <div class="weather-etc-info">
                    <div id="humidity"></div>
                    <div id="pressure"></div>
                    <div id="wind"></div>
                </div>
            </div>
            <div id="weather-display">Sample Display</div>
        </div>
   </div>
</body>
</html>
